<!--Login Page-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!--BOOTSTRAP 4, STYLES.CSS, GOOGLE FONTS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap">
    
</head>
<body>

    <div class="jumbotron">
        <div class="container text-center">
            <h1><span id="top_title">Kuapula Online Store</span></h1>

            <h2>Login Page</h2>
            <form action="/process_login" method="POST" name = "login_form">

                <div id="error-container" class="error-message"></div>

                
                <div id="product-inputs"></div>
                <table style = "margin: auto;">
                    <tr style = "height: 50px;">
                        <td style = "width: 30%; text-align: right; padding-right: 10px; font-weight: bold;">
                        <label>Email Address:</label>    
                        </td>
                        <td style = "width: 40%;">
                            <input class = "input" type = "text" name = "email" id = "email" size = "40" placeholder="Enter Email">
                        </td>
                        <td style = "width: 30%;"></td>
                    </tr>
                    <tr>
                    <tr style = "height: 60px;">
                    <td style = "width: 30%; text-align: right; padding-right: 10px; font-weight: bold;">
                        <label>Password:</label>
                    </td>
                    <td style = "width: 40%;" style = "line-height: 70%;">
                        <input class = "input" type = "password" name = "password" id = "password" size = "40" placeholder="Enter Password">
                    </td>
                    </tr>
    
                    <tr style = "height: 60px;">
                        <td colspan="3">
                            <input type="submit" value="Login" class="login-btn">
                        </td>
                    </tr>
                    <tr>
                    <td colspan = "3"> Don't have an account? Register<a href="/registration.html" class id = "link_reg" style = "text-decoration: underline;"> Here</a></td>
                    </tr>
    </table>
</form>
</div>
    </div>
    <script src = "./login.js" defer></script>
</body>
</html>
