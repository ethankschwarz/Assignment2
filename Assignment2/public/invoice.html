<!-- invoice.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!--Bootstrap 4, styles, google font-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you for your order!</title>

    <!--CSS after bootstrap for more customization-->
    <link rel = "stylesheet" href ="style.css">

    <!--Sending get request to server for ./products.js -->
    <script src="/products.js"></script>
</head>
<body class="invoice-body">
    <!-- NAVBAR (used sal's example) -->
    <div id="sticky-navbar">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" href="./index.html">HOME</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./products_display.html">PRODUCTS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./products_display.html">LOGOUT</a>
                </li>
              </ul>
            </div>
        </nav>
    </div>
    <!--The head for the web-->
    <div class="jumbotron text-center custom-bg text-dark p-4">
        <h1 class="h3">RECEIPT</h1>
        <p class="lead">Thank you for your order!</p>
    </div>

    <!--Creates the table with a dark thead at the top ( was helped by reyn)-->
    <div class="container">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <!--Defines the headers-->
                    <th>Image</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Extended Price</th>
                </tr>
            </thead>
            <tbody id="invoiceTable">
                <!--Product rows gets added dynamically using JS -->
            </tbody>

            <!--Subtotal, shipping, tax, and total will be in the bottom in the footer-->
            <tfoot>
                <tr>
                    <td colspan="4">Sub-total</td>
                    <td id="subtotal_cell">$0.00</td>
                </tr>
                <tr>
                    <td colspan="4">Tax @ 5.75%</td>
                    <td id="tax_cell">$0.00</td>
                </tr>
                <tr>
                    <td colspan="4">Shipping</td>
                    <td id="shipping_cell">$0.00</td>
                </tr>
                <tr>
                    <td colspan="4"><strong>Total</strong></td>
                    <td id="total_cell"><strong>$0.00</strong></td>
                </tr>
                
            </tfoot>
        </table>
    </div>
</body>
<script src="invoice.js" type="module"></script>
</html>
